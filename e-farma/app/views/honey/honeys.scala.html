@import models.entities.Honey
@(honeys: Seq[Honey])

@for(honey <- honeys) {
  <strong>@honey.name</strong>
    @honey.quantity
    @honey.weight
    @honey.price
  <a href="@controllers.routes.HoneyController.updateHoneyView(honey.id)">Edit</a>
  <a href="@controllers.routes.HoneyController.delete(honey.id)">Delete</a>
  <br>
}
