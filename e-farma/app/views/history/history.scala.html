@import models.entities.History
@(history: Seq[History])

@for(h <- history) {
    <strong>@h.id</strong>
    @h.product
    @h.description
    @h.users
    <a href="@controllers.routes.HistoryController.update(h.id)">Edit</a>
    <a href="@controllers.routes.HistoryController.delete(h.id)">Delete</a>
    <br>
}
