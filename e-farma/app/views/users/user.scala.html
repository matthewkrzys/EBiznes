@import models.entities.Users
@import models.entities.History
@(history: Seq[History], users: Users)

<b>@users.name</b>
@users.surname
@users.email
@users.address
@users.telephone
<br/>
@for(h <- history) {
    <b>@h.id</b>
    @h.product
    @h.description
    @h.users
    <a href="@controllers.routes.HistoryController.update(h.id)">Edit</a>
    <a href="@controllers.routes.HistoryController.delete(h.id)">Delete</a>
    <br>
}
