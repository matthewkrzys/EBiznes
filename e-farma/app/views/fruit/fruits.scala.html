@import models.entities.Fruits
@(fruits: Seq[Fruits])

@for(fruit <- fruits) {
  <strong>@fruit.name</strong>
    @fruit.quantity
    @fruit.weight
    @fruit.price
  <a href="@controllers.routes.FruitsController.updateFruitView(fruit.id)">Edit</a>
  <a href="@controllers.routes.FruitsController.delete(fruit.id)">Delete</a>
  <br>
}
